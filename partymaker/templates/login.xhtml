{% extends "main.xhtml" %}

{% block content %}
<h2>Login</h2>

{% if form.errors %}
    <div class="error">
        Konnte den User nicht ein loggen!
    </div>
{% endif %}

<form action="" method="post">{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}index.html{% endif %}" />
</form>
{% endblock %}
